<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="UX-Design-Portfolio von Rika"/>
        <meta name="author" content="Rika"/>

        <title>UX-DESIGN BY RIKA</title>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="icon" href="img/PreLogo.svg" type="image/svg+xml"/>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header></header>

        <main class="content-wrapper">
            <section class="contact-hero">
                <h2>Schreib mir</h2><br>
                <p>Ich freue mich auf deine Nachricht!</p><br>
            </section>

            <form>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Senden</button>
           
                <form id="contact-form">
                    <!-- bestehende Felder bleiben gleich -->
                    <div id="form-success" style="display:none; margin-top:1rem; padding:1rem; background:var(--color-accent); border-radius:var(--border-radius);">
                    âœ“ Nachricht gesendet! Ich melde mich bald.
                    </div>
              </form>

        </main>

        <footer></footer>

        <div class="accessibility-container"></div>
        <script src="js/main.js" defer></script>
    </body>
</html>
