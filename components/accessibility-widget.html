<div class="accessibility-floater">
  <button class="floater-btn" aria-label="Einstellungen öffnen">
    <img
      src="img/icons_light/settings.svg"
      data-light="img/icons_light/settings.svg"
      data-dark="img/icons_dark/settings.svg"
      alt=""
      class="theme-icon"
      aria-hidden="true"
      loading="lazy"
    />
  </button>

  <div class="accessibility-panel" hidden>
    <div class="panel-header">
      <h6 data-i18n="accessabilityTitel">Barrierefreiheit</h6>
      <button class="close-panel" aria-label="Schließen">
        <img
          src="img/icons_light/x.svg"
          data-light="img/icons_light/x.svg"
          data-dark="img/icons_dark/x.svg"
          alt=""
          class="theme-icon"
          aria-hidden="true"
          loading="lazy"
        />
      </button>
    </div>

    <div class="panel-section">
      <label data-i18n="accessabilityLabel1">Mode</label>
      <div class="toggle-group">
        <button data-theme="light">
          <img
            src="img/icons_light/sun.svg"
            data-light="img/icons_light/sun.svg"
            data-dark="img/icons_dark/sun.svg"
            alt="Hellmodus"
            class="theme-icon"
            loading="lazy"
          />
        </button>
        <button data-theme="dark">
          <img
            src="img/icons_light/moon.svg"
            data-light="img/icons_light/moon.svg"
            data-dark="img/icons_dark/moon.svg"
            alt="Dunkelmodus"
            class="theme-icon"
            loading="lazy"
          />
        </button>
        <button data-theme="auto">Auto</button>
      </div>
    </div>

    <div class="panel-section">
      <label data-i18n="accessabilityLabel2">Schriftgröße</label>
      <div class="font-size-controls">
        <button data-size="-">
          <img
            src="img/icons_light/zoom-out.svg"
            data-light="img/icons_light/zoom-out.svg"
            data-dark="img/icons_dark/zoom-out.svg"
            alt="Schrift verkleinern"
            class="theme-icon"
            loading="lazy"
          />
        </button>
        <span class="current-size">100%</span>
        <button data-size="+">
          <img
            src="img/icons_light/zoom-in.svg"
            data-light="img/icons_light/zoom-in.svg"
            data-dark="img/icons_dark/zoom-in.svg"
            alt="Schrift vergrößern"
            class="theme-icon"
            loading="lazy"
          />
        </button>
      </div>
    </div>
  </div>
</div>
